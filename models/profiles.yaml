models:
  - name: users_stitcher
    model_type: id_stitcher
    model_spec:
      validity_time: 24h # 1 day
      entity_key: user
      edge_sources:
        - from: inputs/rsIdentifies
        - from: inputs/rsTracks
        - from: inputs/rsPages
  # Remove the section below, if you don't want to generate a feature table
  - name: users
    model_type: feature_table_model
    model_spec:
      validity_time: 24h # 1 day
      entity_key: user
      features:
        - business_type 
        - pricing_package
        - completed_onboarding
        - paperwork_filed
        - state_approved
        - state_of_formation
        - propensity_to_churn
        - most_recent_email
        - total_sessions_to_date
        - firstname
        - lastname
var_groups:
  - name: user_vars
    entity_key: user
    vars:
      - entity_var:
          name: business_type
          from: inputs/rsIdentifies
          select: max(distinct array_construct('llc','s corporation','c corporation', 'nonprofit')[ABS(MOD(Random(),4))]::text)
          description: What type of business is the user incorporating
      - entity_var:
          name: pricing_package
          from: inputs/rsIdentifies
          select: max(array_construct('basic','standard','premium')[ABS(MOD(Random(),3))]::text)
          description: What type of package did the user select
      - entity_var:
          name: completed_onboarding
          from: inputs/rsIdentifies
          select: first_value(col_completed_onboarding ignore nulls)
          window:
            order_by:
              - timestamp desc
      - entity_var:
          name: paperwork_filed
          from: inputs/rsIdentifies
          select: first_value(col_paperwork_filed ignore nulls)
          window:
            order_by:
              - timestamp desc
      - entity_var:
          name: state_approved
          from: inputs/rsIdentifies
          select: first_value(col_state_approved ignore nulls)
          window:
            order_by:
              - timestamp desc
      - entity_var:
          name: state_of_formation
          from: inputs/rsIdentifies
          select: max(array_construct('AZ','CA','DE','FL','NY')[ABS(MOD(Random(),5))]::text)
          description: Likelihood of the user to apply for a loan
      - entity_var:
          name: propensity_to_churn
          from: inputs/rsIdentifies
          select: right(random(), 2)/100
          description: Likelihood of the user to churn
      - entity_var:
          name: total_sessions_to_date
          from: models/rsTracksUnionPages
          select: count(distinct context_session_id)
          where: context_session_id is not null
          description: Total individual sessions created till date.
      - entity_var:
          name: num_of_open_support_tickets
          from: inputs/rsIdentifies
          select: first_value(open_support_tickets ignore nulls)
          window:
            order_by:
              - timestamp desc
      - entity_var:
          name: most_recent_email
          from: inputs/rsIdentifies
          select: first_value(email ignore nulls)
          window:
            order_by:
              - timestamp desc
          where: email is not null and email!=''
          description: Email associated to the user
      - entity_var:
          name: firstname
          from: inputs/rsIdentifies
          select: first_value(first_name ignore nulls)
          window:
            order_by:
              - timestamp desc
          description: First name associated to the user
      - entity_var:
          name: lastname
          from: inputs/rsIdentifies
          select: first_value(last_name ignore nulls)
          window:
            order_by:
              - timestamp desc
          description: Last name associated to the user
